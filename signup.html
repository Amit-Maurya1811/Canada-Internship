<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div id="signup-form">
            <h2>Sign Up</h2>
            <form id="email-password-form">
                <label for="email">Gmail ID:</label>
                <input type="email" id="email" placeholder="Enter your Gmail ID" required>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" placeholder="Enter a new password" required>

                <button type="submit" id="signup-btn">Sign Up</button>
            </form>
        </div>

        <!-- OTP Form (Initially Hidden) -->
        <div id="otp-form" class="hidden">
            <h2>Enter OTP</h2>
            <p>An OTP has been sent to your email. Please enter the 5-digit OTP below:</p>
            <form id="otp-verification-form">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" maxlength="5" placeholder="Enter OTP" required>
                
                <button type="submit" id="verify-btn">Verify</button>
            </form>
        </div>

        <!-- Success Notification -->
        <div id="success-notification" class="hidden">
            <h2>Sign Up Successful!</h2>
            <p>Redirecting you to the login page...</p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
