<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 id="form-title">User Login</h1>
            <button id="toggle-login-btn">Admin Login</button>
        </div>

        <!-- User Login Form -->
        <div id="user-login" class="login-form">
            <form>
                <label for="user-username">Username:</label>
                <input type="text" id="user-username" placeholder="Enter Username" required>

                <label for="user-password">Password:</label>
                <input type="password" id="user-password" placeholder="Enter Password" required>

                <button type="button" id="userloginbtn">Login</button>

                <!-- Forgot Password link -->
                <div class="extra-options">
                    <a href="#" id="forgot-password">Forgot Password?</a>
                </div>
                
                <!-- New User Sign Up -->
                <div class="extra-options">
                    <button type="button" id="sign-up-btn">Sign Up</button>
                </div>
            </form>
        </div>

        <!-- Admin Login Form (hidden by default) -->
        <div id="admin-login" class="login-form">
            <form>
                <label for="admin-username">Admin Username:</label>
                <input type="text" id="admin-username" placeholder="Enter Admin Username" required>

                <label for="admin-password">Admin Password:</label>
                <input type="password" id="admin-password" placeholder="Enter Admin Password" required>

                <label for="ministry-position">Ministry Position:</label>
                <input type="text" id="ministry-position" placeholder="Enter Ministry Position" required>

                <button type="button" id="adminloginbtn">Login</button>
            </form>
        </div>
    </div>

    <script src="loginpage.js"></script>
</body>
</html>
